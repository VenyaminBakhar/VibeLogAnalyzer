server:
  port: 8080

spring:
  application:
    name: log-analyzer
  
  # PostgreSQL Database
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
      
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


# Logging
logging:
  level:
    com.loganalyzer: DEBUG
    org.springframework.web: DEBUG