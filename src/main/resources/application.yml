server:
  port: 8080

spring:
  application:
    name: log-analyzer
  
  # H2 Database Configuration with PostgreSQL Compatibility (Fixed)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true


# Logging
logging:
  level:
    com.loganalyzer: DEBUG
    org.springframework.web: DEBUG